<div class="users-table">
    <div class="search-div">
        <input type="search" placeholder="Search users..." (input)="search($event)">
    </div>
    <div class="table-">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td> {{user.id}} </td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.company.name }}</td>
            <td class="pt-btn">
              <button id="post" [routerLink]="['/post', user.id]">Posts</button>
              <button id="todo" [routerLink]="['/todo', user.id]">Todos</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>  
</div>
