<div class="todo-list">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>completed</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> {{todo.id}} </td>
            <td> {{todo.title}} </td>
            <td [style.color]="todo.completed ? 'green' : 'red'" 
            > 
                {{todo.completed}} 
            </td>
        </tr>
        </tbody>
      </table>
</div>
